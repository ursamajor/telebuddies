<div class="jumbotron">
  <h1>TeleBuddies</h1>

  <p class="lead">
    <b>Got Telefucked</b>?
    Find a new class to enroll in here,
    based on <i>your</i> past courses and intended major!
    <br><br> Let's get started.
  </p>

  <h3>Choose your class:</h3>
  <div class = "row">
    <div class = "col-sm-4 col-md-4">
    </div>
    <div class = "col-sm-4 col-md-4">
      <select class="form-control">
        <option ng-repeat = "myClass in class">Class of {{myClass.year}}</option>
      </select>
    </div>
  </div>

  <h3> Choose Your Major: </h3>
  <div class = "row">
    <div class = "col-sm-4 col-md-4">
    </div>
    <div class = "col-sm-4 col-md-4">
      <select class="form-control">
        <option ng-repeat = "myMajor in major track by $index">
          {{myMajor}}
        </option>
      </select>
    </div>
  </div> <br>
  <button type="button"
          class="btn btn-success btn-md"
          ng-click= "getHelp()">
    <i class="fa fa-male"> Get Help Now! </i>
  </button>
</div>
